<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>register</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>

<body>
<div class="login-container">
    <h2>LOGO</h2>
    <form class="login-form">
        <div class="form-group">
            <input type="text" placeholder="아이디를 입력하세요" required>
        </div>
        <div class="form-group">
            <input type="password" placeholder="패스워드를 입력하세요" required>
        </div>
        <div class="form-group">
            <input type="text" placeholder="이메일을 입력하세요" required>
        </div>
        <div class="form-group">
            <input type="text" placeholder="학번을 입력하세요" required>
        </div>
        <div class="form-group">
            <input type="text" placeholder="전공을 입력하세요" required>
        </div>
        <button type="submit" class="login-btn">회원가입</button>
    </form>
</div>
</body>
</html>
